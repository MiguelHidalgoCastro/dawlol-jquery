<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Listado De Coches</title>
</head>

<body>
    <!--
        Banner
    -->
    <div class="container" id="">
        <div class="row justify-content-center">
            <img src="assets/wcag2AA.png" alt="" style="width: 10%;">
        </div>
        <div class="row justify-content-center" id="navbar">
            <img src="assets/logo.png" alt="logo de la empresa" style="width: 25%;" id="imgNav">
        </div>
    </div>

    <!--
        VISTA FORMULARIO
    -->
    <div class="container" id="vistaFormulario">
        <!--Titulo-->
        <div class="row">
            <div class="col" id="tituloCrearCRUD">
                <h3 class="fw-bold mb-3 mt-2" id="tituloCrear">Crear coche</h3>
                <h3 class="fw-bold mb-3 mt-2" id="tituloModificar">Modificar coche</h3>
                <h3 class="fw-bold mb-3 mt-2" id="tituloConsultar">Consultar coche</h3>
            </div>
        </div>

        <!--FORMULARIO-->

        <div class="col-8 p-2 w-auto">
            <div class="row mb-1">
                <div class="col">
                    <label for="imarca">Marca</label>
                    <input type="text" class="form-control" id="imarca" placeholder="Example -> Volkswagen">
                </div>
                <div class="col">
                    <label for="imodelo">Modelo</label>
                    <input type="text" class="form-control" id="imodelo" placeholder="Example -> Golf">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label for="ifecha">Fecha Fabricación</label>
                    <input type="date" class="form-control" id="ifecha">
                </div>
                <div class="col">
                    <label for="enFab">En Fabricación</label>
                    <select id="enFab" class="form-select">
                        <option id="fab1" selected>Si</option>
                        <option id="fab0">No</option>
                    </select>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col form-group">
                    <label>Extras</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra1" />
                        <label class="form-check-label" for="extra1">ABS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra2" />
                        <label class="form-check-label" for="extra2">ESP</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra3" />
                        <label class="form-check-label" for="extra3">Aire Acondicionado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra4" />
                        <label class="form-check-label" for="extra4">Interior Premium</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra5" />
                        <label class="form-check-label" for="extra5">Sensores Aparcamiento</label>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="textDescripcion">Descripción</label>
                        <textarea class="form-control" id="textDescripcion" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1" style="display: none;" id="divImagenPrevia">
                    <span>VistaPrevia</span>
                    <img src="" id="imagenPrevia" width="95%" alt="imagen en pequeño del coche">
                </div>
                <div class="col">
                    <label for="imagen" class="form-label">Elije Imágenes</label>
                    <input class="form-control" type="file" id="imagen" name="imagen">
                </div>

            </div>
            <div class="row mb-1 float-end">
                <div class="col">
                    <button class="btn btn-secondary" id="btnCancelar">Atrás</button>
                    <button class="btn btn-success" id="btnAceptar">Aceptar</button>
                    <button class="btn btn-success" id="btnModificar">Modificar</button>
                    <input type="hidden" value="" id="idCoche">
                </div>
            </div>
        </div>

    </div>

    <!--
        VISTA LISTA
    -->
    <div class="container" id="vistaListaCRUD">
        <!--Titulo-->
        <div class="row">
            <div class="col" id="tituloListadoCRUD">
                <h3 class="fw-bold mb-3 mt-2">Listado de coches</h3>
            </div>
        </div>


        <!--Búsqueda-->
        <div class="row pb-2 mb-3">

            <div class="col-sm-2 col-xs-1">
                <h4 class="fw-bold">Búsqueda</h4>
            </div>
            <div class="col-sm-4">
                <label for="enFabh" style="display: none;">Hola</label>
                <select id="enFabh" class="form-select">
                    <option selected>Marca</option>
                    <option>Modelo</option>
                </select>
            </div>

            <div class="col-sm-4">
                <label for="enFabq" style="display: none;">Hola</label>
                <select id="enFabq" class="form-select">
                    <option value="Alfa Romeo">Alfa Romeo</option>
                    <option value="Aston Martin">Aston Martin</option>
                    <option value="Audi">Audi</option>

                    <option value="Autovaz">Autovaz</option>
                    <option value="Bentley">Bentley</option>
                    <option value="Bmw">Bmw</option>
                    <option value="Cadillac">Cadillac</option>

                    <option value="Caterham">Caterham</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Chrysler">Chrysler</option>
                    <option value="Citroen">Citroen</option>

                    <option value="Cupra">Cupra</option>

                    <option value="Daihatsu">Daihatsu</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Fiat">Fiat</option>

                    <option value="Ford">Ford</option>
                    <option value="Honda">Honda</option>
                    <option value="Hummer">Hummer</option>
                    <option value="Hyundai">Hyundai</option>

                    <option value="Isuzu">Isuzu</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Kia">Kia</option>

                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Lancia">Lancia</option>
                    <option value="Land Rover">Land Rover</option>
                    <option value="Lexus">Lexus</option>

                    <option value="Lotus">Lotus</option>
                    <option value="Maserati">Maserati</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Mercedes Benz">Mercedes Benz</option>

                    <option value="MG">MG</option>
                    <option value="Mini">Mini</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Morgan">Morgan</option>

                    <option value="Nissan">Nissan</option>
                    <option value="Opel">Opel</option>
                    <option value="Peugeot">Peugeot</option>
                    <option value="Porsche">Porsche</option>

                    <option value="Renault">Renault</option>
                    <option value="Rolls Royce">Rolls Royce</option>
                    <option value="Rover">Rover</option>
                    <option value="Saab">Saab</option>

                    <option value="Seat">Seat</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Smart">Smart</option>
                    <option value="Ssangyong">Ssangyong</option>

                    <option value="Subaru">Subaru</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="Tata">Tata</option>
                    <option value="Toyota">Toyota</option>

                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Volvo">Volvo</option>

                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-secondary" id="btnBuscar">Buscar</button>
            </div>


        </div>

        <div class="row justify-content-center" id="listaCoches">


            <!--Botón para añadir-->
            <div class="col-xl-3 col-md-4 col-sm-10 ms-sm-5 border mb-4"
                style="display: flex; align-items: center; justify-content: center;">
                <span id="addCoche" class="link-dark"><em class="bi bi-plus-square"
                        style="font-size: 4rem;"></em></span>
            </div>
        </div>
    </div>

    <div class="container" id="mensajes">
        <div class="row" id="mensajeCrear" style="display: none;">
            <h1 class="fw-bold mb-3 mt-2">El vehículo se ha insertado correctamente</h1>
        </div>
        <div class="row" id="mensajeModificar" style="display: none;">
            <h1 class="fw-bold mb-3 mt-2">El vehículo se ha modificado correctamente</h1>
        </div>
        <div class="row" id="mensajeBorrar" style="display: none;">
            <h1 class="fw-bold mb-3 mt-2">El vehículo se ha borrado correctamente</h1>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="module" src="js/controladores/app.js"></script>

</html>
